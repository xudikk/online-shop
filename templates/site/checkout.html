<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Do‘kon - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #ff5e62);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background-image: url('https://images.unsplash.com/photo-1501854148057-8e8d1e8a5b4b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #ff5e62, #ffeb3b);
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .payment-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s, transform 0.3s;
        }
        .payment-option:hover {
            border-color: #ffeb3b;
            transform: translateX(5px);
        }
        .payment-option input {
            margin-right: 12px;
        }
        .payment-option img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .payment-option:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col text-white font-sans">
    <nav class="p-6 flex justify-between items-center border-b-4 border-opacity-50 border-yellow-300">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-500">Takoy Do‘kon</h1>
        <ul class="flex space-x-6">
            <li><a href="index.html" class="nav-link hover:text-yellow-300">Home</a></li>
            <li><a href="categories.html" class="nav-link hover:text-yellow-300">Categories</a></li>
            <li><a href="products.html" class="nav-link hover:text-yellow-300">Products</a></li>
            <li><a href="product-detail.html" class="nav-link hover:text-yellow-300">Product Detail</a></li>
            <li><a href="search.html" class="nav-link hover:text-yellow-300">Search</a></li>
            <li><a href="cart.html" class="nav-link hover:text-yellow-300">Cart</a></li>
            <li><a href="checkout.html" class="nav-link hover:text-yellow-300">Checkout</a></li>
            <li><a href="account.html" class="nav-link hover:text-yellow-300">Account</a></li>
            <li><a href="login.html" class="nav-link hover:text-yellow-300">Login</a></li>
            <li><a href="register.html" class="nav-link hover:text-yellow-300">Register</a></li>
        </ul>
    </nav>
    <div class="flex-1 flex flex-col items-center justify-start p-8">
        <h2 class="text-5xl font-extrabold mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-500">Checkout</h2>
        <div class="glass-card w-full max-w-4xl p-10 space-y-8">
            <div>
                <label class="block text-lg font-medium mb-3 text-gray-200">Full Name</label>
                <input type="text" placeholder="Your Name" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400">
            </div>
            <div>
                <label class="block text-lg font-medium mb-3 text-gray-200">Phone Number</label>
                <input type="tel" placeholder="+998 90 123 45 67" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400">
            </div>
            <div>
                <label class="block text-lg font-medium mb-3 text-gray-200">Address</label>
                <textarea placeholder="Your Address" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 placeholder-gray-400" rows="4"></textarea>
            </div>
            <div>
                <label class="block text-lg font-medium mb-3 text-gray-200">Payment Method</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="payme" checked>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Payme_Logo.png/1200px-Payme_Logo.png" alt="Payme">
                        <span class="text-lg">Payme</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="click">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Click_Logo.png/1200px-Click_Logo.png" alt="Click">
                        <span class="text-lg">Click</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="uzum">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Uzum_Logo.png/1200px-Uzum_Logo.png" alt="Uzum">
                        <span class="text-lg">Uzum</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="balance">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Balance">
                        <span class="text-lg">Balance</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cash">
                        <img src="https://cdn-icons-png.flaticon.com/512/2489/2489757.png" alt="Cash">
                        <span class="text-lg">Cash on Delivery</span>
                    </label>
                </div>
            </div>
            <div class="text-2xl font-bold text-yellow-300 flex justify-between items-center">
                <span>Total Items: <span id="totalItems" class="text-3xl">3</span></span>
                <span>Total: <span id="checkoutTotal" class="text-3xl">$1249.97</span></span>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition duration-300 text-xl font-semibold">Place Order</button>
        </div>
    </div>
    <footer class="p-6 bg-gray-900 bg-opacity-80 text-center">
        <p class="text-gray-300">© 2025 Takoy Do‘kon. All rights reserved.</p>
    </footer>
    <script>
        const totalFromCart = 1249.97;
        const totalItems = 3;
        document.getElementById('checkoutTotal').textContent = `$${totalFromCart.toFixed(2)}`;
        document.getElementById('totalItems').textContent = totalItems;

        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully! Thank you for shopping with Takoy Do‘kon.');
        });
    </script>
</body>
</html>
